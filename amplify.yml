version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies"
        - npm ci --only=production
    build:
      commands:
        - echo "Building application"
        - npm run build
        - echo "Verifying structure"
        - ls -la src/
    postBuild:
      commands:
        - echo "Build completed"
        - node --version
        - npm --version
frontend:
  phases:
    preBuild:
      commands:
        - echo "Backend only deployment"
    build:
      commands:
        - echo "No frontend build needed"
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/* 